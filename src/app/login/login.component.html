<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>User Login Form</h2>
        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
          {{loginForm.form.valid}}
          <small class="text-danger">{{msg}}</small>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required  #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            ><small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small>
            <!-- <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email is required field</small></div> -->
            <!-- <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailId</small></div> -->
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
            [class.is-invalid]="email.invalid && email.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-info">Login</button>
        </form>
        <small class="float-right btn btn-info" (click)="gotoregistration()">New User? Register here</small><br>
        <button class="btn btn-info" [routerLink]="'/user'">Back</button>
      </div>
      
</body>
</html>
