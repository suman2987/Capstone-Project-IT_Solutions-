<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="min-width:100%;min-height: 200%;background-image: url('../assets/images/image1');">
    
        <h2 class="textual">User Registration</h2>
        <form #RegisterForm="ngForm" (ngSubmit)="registerUser()">
          {{RegisterForm.form.valid}}
          <small class="text-danger">{{msg}}</small>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required  #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched" >
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small>
            <!-- <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small> -->
           
          </div>
          <div class="form-group">
            <label for="username">username:</label>
            <input type="text" class="form-control"  placeholder="Enter username" name="email" [(ngModel)]="user.username" required  #username="ngModel"
            [class.is-invalid]="username.invalid && username.touched" >
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required field</small>
            <!-- <div *ngIf="username.errors && (username.invalid && username.touched)">
                <small class="text-danger" *ngIf="username.errors.required">Username is required field</small>
            </div> -->
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control"  placeholder="Enter password" name="email" [(ngModel)]="user.password" required  #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched" >
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Passwprd is required field</small>
            <!-- <div *ngIf="password.errors && (password.invalid && password.touched)">
                <small class="text-danger" *ngIf="password.errors.required">password is required field</small> -->
            </div>
         
         
          
          <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control"  placeholder="Enter confirm password" name="cpassword"  required  #cpassword="ngModel" (ngModel)="user.password"
            [class.is-invalid]="cpassword.invalid && cpassword.touched" >
            <small class="text-danger" [class.d-none]="cpassword.value==password.value || cpassword.untouched">Password & Confirm password must be same</small>
            <!-- <div *ngIf="username.errors && (username.invalid && username.touched)">
                <small class="text-danger" *ngIf="username.errors.required">Username is required field</small>
            </div> -->
          </div>
         <button [disabled]="RegisterForm.form.invalid" type="submit" class="btn btn-info">Register</button>
         <small class="float-right btextual btn btn-info" [routerLink]="['/login']">Existing user? Login here</small>
         
        </form>
        <br>
        <button class="btn btn-info" [routerLink]="'/login'">Back</button>
    </div>

</body>
</html>
